pre-commit:
    commands:
        check:
            run: pnpm format {staged_files}
            glob: "*.{js,jsx,mjs,ts,tsx,json,md,mdx}"
            stage_fixed: true

pre-push:
    commands:
        validate:
            glob: "*.{ts,tsx}"
            run: pnpm validate:typecheck
        lint:
            glob: "*.{ts,tsx}"
            run: pnpm lint
        test:
            glob: "*.{ts,tsx}"
            run: pnpm test:coverage
